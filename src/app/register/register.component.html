<div>
    <h1>Welcome!</h1>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <h2>Register:</h2>
        <div>
            <label>userName</label>
            <input placeholder="Enter user name" formControlName="userName" required />
        </div>
        <div>
            <label>Password</label>
            <input type="password"  placeholder="Enter password" formControlName="password" required />
        </div>
        <button [disabled]="registerForm.invalid" type="submit">Register</button>
        <nav>
            <p>Already registered? Login:</p>
            <a routerLink="/login">Login</a>
        </nav>
    </form>
</div>
