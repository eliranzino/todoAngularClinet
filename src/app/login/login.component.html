<div>
    <h1>Welcome!</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h2>Login:</h2>
        <div>
            <label>userName</label>
            <input placeholder="Enter user name" formControlName="userName" required />
        </div>
        <div>
            <label>Password</label>
            <input type="password"  placeholder="Enter password" formControlName="password" required />
        </div>
        <button [disabled]="loginForm.invalid" type="submit">Login</button>
        <nav>
            <p>Already logged in? Register:</p>
            <a routerLink="/register">Register</a>
        </nav>
    </form>
</div>
